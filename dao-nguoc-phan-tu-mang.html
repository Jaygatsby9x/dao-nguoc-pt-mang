<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,5,7,9,0,2,4,6,8];
    let first = 0;
    let last = arr.length -1;
    while(first<last){
        let x = arr[first];
        arr[first]=arr[last];
        arr[last]=x;
        first++;
        last--;
    }
    document.write(arr);
</script>
</body>
</html>
